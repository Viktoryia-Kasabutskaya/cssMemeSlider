<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS MEME SLIDER</title>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <h1>CSS MEME SLIDER</h1>
        <input type="radio" name="radio" id="radio-1" checked>
        <input type="radio" name="radio" id="radio-2">
        <input type="radio" name="radio" id="radio-3">
        <input type="radio" name="radio" id="radio-4">
        <div class="slides">
            <img class="slide slide-1" src="assets/img/baby.jpg" alt="img1">
            <img class="slide" src="assets/img/baby2.jpg" alt="img2">
            <img class="slide" src="assets/img/horse.jpg" alt="img3">
            <img class="slide" src="assets/img/leonardo.jpg" alt="img4">
        </div>
        <div class="slides-wrapper">
            <div class="slider-titles">
                <div class="titles-wrapper">
                    <h2 class="title title-1">I'm the best</h2>
                    <h2 class="title">Don't stop!</h2>
                    <h2 class="title">We can still make it!</h2>
                    <h2 class="title">Never give up!</h2>
                </div>
            </div>
            <div class="controls">
                <label for="radio-1">
                    <span class="dot"></span>
                </label>
                <label for="radio-2">
                    <span class="dot"></span>
                </label>
                <label for="radio-3">
                    <span class="dot"></span>
                </label>
                <label for="radio-4">
                    <span class="dot"></span>
                </label>
            </div>
        </div>
    </section>
</body>

</html>
