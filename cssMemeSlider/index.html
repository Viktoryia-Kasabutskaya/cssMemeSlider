<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS MEME SLIDER</title>
</head>

<body>
    <section class="container">
        <div class="slider">
            <img id="slide-1" src="assets/img/baby.jpg" alt="img1">
            <img id="slide-2" src="assets/img/baby2.jpg" alt="img2">
            <img id="slide-3" src="assets/img/horse.jpg" alt="img3">
            <img id="slide-4" src="assets/img/leonardo.jpg" alt="img4">
        </div>
        <div class="slider-wrapper">
            <div class="slider-subtitle">
                <h3 id="title-1">I'm the best</h3>
                <h3 id="title-2">Don't stop!</h3>
                <h3 id="title-3">We can still make it!</h3>
                <h3 id="title-4">Never give up!</h3>
            </div>
            <div class="slider-nav">
                <a href="#slide-1" class="dot"><span></span></a>
                <a href="#slide-2" class="dot"><span></span></a>
                <a href="#slide-3" class="dot"><span></span></a>
                <a href="#slide-4" class="dot"><span></span></a>
            </div>
        </div>
    </section>
</body>

</html>
